<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index Tickethack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="header">
    <a href="index.html" style="text-decoration: none">
        <h1 id="logo">Tickethack</h1>
        </a><a href="cart.html" style="text-decoration: none">
<button id="cart-btn">Cart</button>
</a>
<a href="booking.html" style="text-decoration: none">
<button id="booking-btn">Bookings</button>
</a>

</div>

<div id="container">
    <div id="slogan-container">
        <h1>Explore the world effortlessly by train !</h1>
        <h2>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</h2>
    </div>

    <div id="booking-search">
        <div id="checkin-box">
            <input id="add-departure" type="text" placeholder="Departure">
            <input id="add-arrival" type="text" placeholder="Arrival">
        </div>
        <input type="date" id="start" name="trip-start"
       value="2023-04-11"
       min="2023-04-11" max="2023-04-11">
        <button id="btn-search" type="button"></button>
    </div>

    <div id="booking-select">
        <img src="images/train.png" alt="image train">
        <h3>It's time to book your future trip</h3>
    </div>

</div>
<div id="footer">

</div>
<script src="script.js"></script>
</body>
</html>
